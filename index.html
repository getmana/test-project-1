<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movies</title>
	<link rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>



	<nav>
		<div class="nav-wrapper">
			<a href="#main" class="brand-logo">HOME</a>
			
			<ul class="right hide-on-med-and-down">
				<li><button id="in-theatres-btn" class="btn">In Theatres</button></li>
				<li><a class="waves-effect waves-light btn sortByName">Sort by Name</a></li>
			</ul>
		</div>
	</nav>
	<nav>
		<div class="nav-wrapper">
			<form>
				<div class="input-field">
					<input id="search" type="search">
					<label class="label-icon" for="search"><i class="material-icons">search</i></label>
					<i class="material-icons">close</i>
				</div>
			</form>
		</div>
	</nav>


	<div class="container">
		<label>
			<span>from</span>
			<input type="text" class="year-from">
		</label>
		
		<label>
			<span>to</span>
			<input type="text" class="year-to">
		</label>
		<a class="waves-effect waves-light btn filterByYear">Filter</a></li>
	</div>

	

	<div class="row list-movies"></div>

	<script src="node_modules/axios/dist/axios.min.js"></script>
	<script src="build/app.bundle.js"></script>
</body>
</html>
